<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración</title>
    {% load static %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="text-center p-5 justify-content-center">
    <h3 class="">Adminitración Caimán Herramientas</h3>
    <br>
    <br>
    <div id="idMensajes">
        {% if mensaje %}
            {{mensaje}}
        {% endif %}
    </div>
    <br>
    <table class="table table-dark table-striped ">
        {% if productos %}
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Stock</th>
                <th>Precio</th>
                <th>Eliminar</th>
                <th>Modificar</th>
            </tr>
        </thead>
            {% for tmp in productos %}
                <tr>
                    <td>{{tmp.id_producto}}</td>
                    <td>{{tmp.nombre}}</td>
                    <td>{{tmp.stock}}</td>
                    <td>{{tmp.precio}}</td>
                    <td><a href="{% url 'delete_producto' pk=tmp.id_producto %}">Eliminar</a></td>
                    <td><a href="{% url 'editar_ProductFind' pk=tmp.id_producto %}">Modificar</a></td>
                </tr>
            {% endfor %}
        {% endif %}
    </table>
    <br><br><br>
    <button type="button" class="btnRegister">
        <a href="{% url 'addProd' %}">Agregar</a>
    </button>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</html>
